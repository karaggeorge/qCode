<template name="inviteAdmin">
		<div class="conatiner-fluid">
			<div class="row">
				<div class="col-xs-offset-1 col-xs-10">
					
					<div class="panel panel-primary">
					  	<div class="panel-heading">
					   		 <h3 class="panel-title">Contestants</h3>
					  	</div>
					  	<div class="panel-body">
					   		 Select a contestant to manage or remove:
							 <button type="button" class="btn btn-default js-add float-right" data-toggle="modal" data-target="#invitePerson">Invite New</button>
					  	</div>
					  	<ul class="list-group">
							{{#each contestants}}
								{{> contestant}}
							{{/each}}
						</ul>
						{{#if anySelected}}
						<div class="panel-footer">
							<button type="button" class="btn btn-danger js-delete">Remove</button>
						</div>
						{{/if}}
					</div>
					
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="invitePerson" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Invite a contestant</h4>
		      </div>
		      <div class="modal-body createNewBody">
			      <!-- {{#if errorMessages}}
			        <div class="list-errors">
			          {{#each errorMessages}}
			            <div class="alert alert-danger" role="alert"> {{this}} </div>
			          {{/each}}
			        </div>
			      {{/if}} -->
			  	<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
						    <h3> Search by username: </h3>
							<datalist id="usernames">
								{{#each users}}
									<option value="{{username}}"> {{username}} </option>
								{{/each}}
							</datalist>
							<input type="text" class="form-control" id="inviteName" list="usernames" placeholder="Username">
						</div>
					</div>
				</form>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary js-invite">Invite</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
</template>

<template name="contestant">
	<li class="list-group-item {{selected}}"> {{name}} </li>
</template>
