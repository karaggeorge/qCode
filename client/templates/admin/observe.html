<template name="observe">
		<div class="conatiner-fluid">
			<div class="row">
				<div class="col-xs-offset-1 col-xs-10">
					
					<div class="panel panel-primary">
					  	<div class="panel-heading">
					   		 <h3 class="panel-title">Submissions:</h3>
					  	</div>
					  	<div class="panel-body">

							<table class="table table-striped">
								<thead>
									<tr>
										<th> Submission ID </th>
										<th> Username </th>
										<th> Problem </th>
										<th> Status </th>
										<th> Result </th>
									</tr>
								</thead>
								<tbody>
									{{#each submissions}}
										{{>submo}}
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
		</div>
				
</template>

<template name="submo">
	<tr class="{{color}}">
		<td> {{_id}} </td>
		<td> {{username}} </td>
		<td> {{problem}} </td>
		<td> {{status}} </td>
		<td> {{result}} </td>
	</tr>
</template>
