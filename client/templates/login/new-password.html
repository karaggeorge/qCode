<template name="newPassword">
	<h2> QCode! </h2>
	<h3> Create a new Password for account {{username}}</h3>
	<h4> Enter the new password to continue: </h4>
    {{#if errorMessages}}
      <div class="list-errors">
        {{#each errorMessages}}
          <div class="alert alert-danger" role="alert"> {{this}} </div>
        {{/each}}
      </div>
    {{/if}}
    <form>
	  <div class="input-group signup-group">
	    <span class="input-group-addon">New Password</span>
	    <input type="password" class="form-control" placeholder="New Password" id="password">
	  </div>
	  <div class="input-group signup-group">
	    <span class="input-group-addon">Repeat Password</span>
	    <input type="password" class="form-control" placeholder="Repeat Password" id="rpassword">
	  </div>
	  

      <div id="login-button-row">
        <button type="submit" id="login-button">Update Password</button>
      </div>
    </form>
</template>
